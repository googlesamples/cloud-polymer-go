<!--
A list of posts should look like this:

 {
   "uid": "1",
   "text": "Go is awesome!",
   "username": "Gopher",
   "avatar": "http://gophergala.com/assets/img/xfancy_gopher_renee.jpg.pagespeed.ic.jy4Ho-AVDI.jpg",
   "favorite": true
  },
  {
   "uid": "2",
   "text": "And polymer is not bad",
   "username": "Gopher",
   "avatar": "http://gophergala.com/assets/img/xfancy_gopher_renee.jpg.pagespeed.ic.jy4Ho-AVDI.jpg",
   "favorite": false
  }
-->
<link rel="import" href="https://www.polymer-project.org/1.0/components/polymer/polymer.html">
<link rel="import" href="https://www.polymer-project.org/1.0/components/google-apis/google-apis.html">
<polymer-element name="post-service" attributes="posts">
    <template>
        <google-api-loader id="api" name="posts" version="v1" appId="polymer-gopher">
        </google-api-loader>
    </template>
    <script>
    Polymer('post-service', {
        ready: function() {
            var setPosts = (function(data) {
                this.posts = data.result.posts;
            }).bind(this);

            // if running on localhost use the localhost endpoint.
            if (window.location.hostname == "localhost" ||
                window.location.hostname == "127.0.0.1")
              this.$.api.root = "http://localhost:8080/_ah/api";

            this.$.api.addEventListener('google-api-load', (function() {
                this.api = this.$.api.api;
                this.api.getPosts().then(setPosts);
            }).bind(this));
        },
        addPost: function(post) {
            return this.api.addPost(post).then((function(data) {
                this.posts.unshift(data.result);
            }).bind(this));
        },
        setFavorite: function(uid, favorite) {
            this.api.setFavorite({
                uid: uid,
                favorite: favorite
            }).execute();
        }
    });
    </script>
</polymer-element>
