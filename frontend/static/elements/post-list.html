<link rel="import" href="https://www.polymer-project.org/1.0/components/polymer/polymer.html">
<link rel="import" href="https://www.polymer-project.org/1.0/components/paper-fab/paper-fab.html">
<link rel="import" href="/elements/post-service.html">
<link rel="import" href="/elements/post-card.html">
<link rel="import" href="/elements/post-form.html">
<polymer-element name="post-list" attributes="show">
    <template>
        <style>
        :host {
            display: block;
            width: 100%;
        }

        post-card {
            margin-bottom: 30px;
        }

        paper-fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        img {
            width: 70px;
            height: 70px;
        }
        </style>
        <post-service id="service" posts="{{posts}}"></post-service>
        <div layout vertical center>
            <template repeat="{{post in posts}}">
                <post-card favorite="{{post.favorite}}" on-favorite-tap="{{handleFavorite}}" hidden?="{{show == 'favorites' && !post.favorite}}">
                    <img src="{{post.avatar}}">
                    <h2>{{post.username}}</h2>
                    <p>{{post.text}}</p>
                </post-card>
            </template>
        </div>
        <paper-fab icon="add" on-tap="{{openForm}}"></paper-fab>
        <post-form id="postForm" tasks="{{posts}}" service="{{service}}"></post-form>
    </template>
    <script>
    Polymer({
        handleFavorite: function(event, detail, sender) {
            var post = sender.templateInstance.model.post;
            this.$.service.setFavorite(post.uid, post.favorite);
        },
        ready: function() {
            this.service = this.$.service;
        },
        openForm: function() {
            this.$.postForm.toggle();
        }
    });
    </script>
</polymer-element>
